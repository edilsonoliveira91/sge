{% extends 'bases/base.html' %}

{% block title %}{% endblock %}

{% block content %}

<div class="container mt-4">
  <h3 class="display-6">Cadastrar Categoria</h3>

  <div class="card">
    <div class="card-body">
      <form action="" method="POST" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </div>
  <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">Cancelar e voltar</a>
</div>

{% endblock %}
