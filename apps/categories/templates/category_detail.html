{% extends 'bases/base.html' %}

{% block title %}Detalhes Categoria{% endblock %}

{% block content %}

<div class="container mt-4">
  <h3 class="display-6">Detalhe da categoria</h3>

  <div class="card">
    <div class="card-body">
      <h3 class="card-title">{{ object.name }}</h3>
      <p class="card-text">{{ object.description }}</p>
    </div>
  </div>
  <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">Voltar</a>
</div>

{% endblock %}
